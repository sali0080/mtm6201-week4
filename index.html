<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week4: Responsive Images</title>
</head>

<body>
    <div class="container">
        <h1>Responsive Images</h1>
        
        <section>
            <h2>Same image different size</h2>
            <!-- <img src="https://placehold.co/400x400" alt="">
            <img src="https://via.placeholder.com/320x320" alt=""> -->
            <img srcset="
            https://placehold.co/320x320 320w, 
            https://placehold.co/640x400 640w,
            https://placehold.co/1024x600 1024w" 
            sizes="
            (max-width: 320px) 320px,
            (max-width: 640px) 640px,
            (max-width: 1024px) 1024px"
            alt="placeholder" 
            src="https://placehold.co/640x640">
        </section>

        <section>
            <h2>Same size different resolution</h2>
            <img srcset="
            https://placehold.co/320x320,
            https://placehold.co/640x640 2x,
            https://placehold.co/960x960 3x" 
            src="https://placehold.co/320x320"
            alt="placeholder">
        </section>
    
    
        <section>
        <h2>Art direction</h2>
            <picture>
                <source srcset="
                images/fall-dog-1200.jpg,
                images/fall-dog-1200.jpg 1.5x,
                images/fall-dog-1200.jpg 2x"
                media="(min-width:900px)" />
                <!-- resolution per image, original 900 x2 = 1800 -->
                <source srcset="
                images/fall-dog-900.jpg,
                images/fall-dog-1200.jpg x2" 
                media="(min-width:640px)" />

                <source srcset="images/fall-dog-640.jpg" media="(min-width:320px)" />

                <img src="images/fall-dog-900.jpg" alt="dog sitting on sofa" />

            <source>

            </picture>
        </section>

    </div>

</body>
</html>
